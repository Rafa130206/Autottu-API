# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy ASP.Net Core app to Azure Web App: autottu-api-app'

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: dotnet restore AutoTTU/AutoTTU.csproj

    - name: Build with dotnet
      run: dotnet build AutoTTU/AutoTTU.csproj --configuration Release --no-restore
    
    - name: Publish with dotnet
      run: dotnet publish AutoTTU/AutoTTU.csproj -c Release -o ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with: 
        app-name: 'autottu-api-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_57e301fd716c4011a3685e8ca233d093 }}
        package: ./publish
